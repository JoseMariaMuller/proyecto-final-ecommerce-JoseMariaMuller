<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto – Buenas Burgas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/burger-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://kit.fontawesome.com/7d13fbcc63.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="img/logo.webp" alt="Logo Buenas Burgas" class="logo-img"> Buenas Burgas
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav id="mainNav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#features">Destacados</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                    <li class="nav-item">
                        <a class="nav-link position-relative d-flex align-items-center justify-content-center"
                            href="carrito.html">
                            <span class="position-relative d-inline-block">
                                <i class="fas fa-shopping-cart fa-lg"></i>
                                <span id="cart-count" class="badge bg-danger rounded-pill position-absolute d-none"
                                    style="top: -0.4rem; right: -0.6rem;">
                                    0
                                </span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <h1 class="mb-4 text-warning text-center">Contacto</h1>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="contact-form" class="row g-3 bg-light p-4 rounded shadow-sm">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono">
                        </div>
                        <div class="col-md-6">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" name="asunto" required>
                        </div>
                        <div class="col-12">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-main px-5">Enviar</button>
                            <p id="form-status" class="mt-3"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Buenas Burgas</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/contacto.js" defer></script>

</body>

</html>
