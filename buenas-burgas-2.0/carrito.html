<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito – Buenas Burgas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7d13fbcc63.js" crossorigin="anonymous" defer></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/burger-solid.svg" type="image/x-icon" />
</head>

<body>
    <!-- NAVBAR -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="img/logo.webp" alt="Logo Buenas Burgas" class="logo-img" />
                Buenas Burgas
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav id="mainNav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#features">Destacados</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                    <li class="nav-item">
                        <a class="nav-link position-relative d-flex align-items-center justify-content-center"
                            href="carrito.html">
                            <span class="position-relative d-inline-block">
                                <i class="fas fa-shopping-cart fa-lg"></i>
                                <span id="cart-count" class="badge bg-danger rounded-pill position-absolute d-none"
                                    style="top: -0.4rem; right: -0.6rem;">0</span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN – Carrito en cards -->
    <main class="py-5 bg-light">
        <div class="container">
            <h1 class="mb-4 text-warning">Tu Carrito</h1>
            <div id="cart-list" class="row g-4"><!-- Renderizado por JS --></div>

            <div class="mt-4 d-flex flex-column flex-md-row justify-content-between align-items-center">
                <p class="h4 mb-2 mb-md-0">Total: <strong id="cart-page-total">$0.00</strong></p>
                <div>
                    <button id="vaciar-cart-page" class="btn btn-outline-danger me-2">Vaciar carrito</button>
                    <a href="menu.html" class="btn btn-main">Seguir comprando</a>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Buenas Burgas</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
</body>

</html>
